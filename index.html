<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptual Session Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello</h1>
    <!--Hello লিখাটা উল্ট করে দেখানোর জন্য -->
    <h1><bdo dir="rtl">Hello</bdo></h1>
    <!--Hello এর একটা L বড় করে দেখানোর জন্য-->

<h1>He <sup>L</sup>lo</h1>

<!--কোন একাটা লিখার উপরে mouse এর pointer রাখা হলে নিচে একটা ছোট লিখা দেখাবে -->
    <abbr title="This Is bangladesh">Country</abbr>

    <!--কোন কিছু Progress দেখানোর জন্য(Id এর মধ্যে যা দিবে তা for এর মধ্যে দিতে হবে)-->
    <label for="disk">Pg</label>

    <meter id="disk" value="0.5"></meter>
    <Progress id=""></Progress>

    <!--Summery দেখানোর জন্য-->
    <details>
        <summary>Tausifd Tushar</summary>
        <p>
            Lorem ipsum dolor sit amet consectetur 
            adipisicing elit. Quis, provident.
        </p>
    </details>
    <!--Hover এর জন্য-->
    <h1 class="test">Hello Bangladesh</h1>
    
    
</body>
</html>
